<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Create a modal window that opens when a button with the ID open-modal is clicked and closes when a button with the ID close-modal is clicked or when the background overlay is clicked.
     -->
    <button id="open">Open Modal</button>
    
    
    <div id="modal">

    </div>
    <button id="close">Close Modal</button>

</body>
<script src="script.js"></script>
